name: Textbook Content Generator

on:
  schedule:
    - cron: '30 2 * * *'
    - cron: '30 4 * * *'
    - cron: '30 6 * * *'
    - cron: '30 8 * * 6'
  workflow_dispatch:
    inputs:
      action:
        description: Choose what to generate
        required: true
        default: all
        type: choice
        options:
          - all
          - part1
          - part2
          - part3
          - weekly
          - final
      day:
        description: Day number (1-179)
        required: false
        default: '1'
        type: string

jobs:
  generate-content:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Run Generator
        run: |
          MODE="${{ github.event.inputs.action || 'all' }}"
          DAY="${{ github.event.inputs.day || '1' }}"
          
          if [ "$MODE" == "weekly" ]; then
            python run_textbook_bot.py --weekly 1
          elif [ "$MODE" == "final" ]; then
            python run_textbook_bot.py --final
          else
            python run_textbook_bot.py --day "$DAY" --part "$MODE"
          fi
